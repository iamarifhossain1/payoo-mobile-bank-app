<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/3760e97aed.js" crossorigin="anonymous"></script>
    
</head>
<body class="bg-[#F4F5F7] min-h-[100vh] outfit">
    <!-- Nav, Welcome Message & Wallet Cards -->
     <section class="max-w-lg mx-auto bg-white rounded-b-lg p-4">
        <!-- Balance & Logout Button Nav -->
            <section>
                <div class="flex justify-between items-center min-h-[50px] border-b-1 border-gray-300 p-4">
                <!-- Balance Div -->
                <div class="flex gap-2">
                    <img src="./assets/Group.png" alt="" class="h-[50px]">
                    <div>
                        <h1 class="text-lg font-semibold mb-1">$ <span id="balance">45000</span></h1>
                        <p class="text-sm text-gray-500">Available Balance</p>
                    </div>
                </div>
                <!-- Logout Button Div -->
                <div>
                    <button id="logout-btn" class="btn text-gray-500 font-light border-1 border-gray-300"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-500 font-light"></i> Log Out</button>
                </div>
            </div>
            </section>
            
            <!-- Welcome Message -->
            <section class="mt-8 mb-6">
                <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-gray-500 mt-3">Enjoy easy and convenient financial services with us. <br>Cashout charge is low and </p>
            </section>

            
            <section class="">
                <!-- Wallet Cards -->
                <div class="grid grid-cols-3 items-center gap-4 min-h-[200px]">
                    <!-- Card - 1 -->
                    <div id="add-money-card" class="bg-white border-1 border-gray-300 p-4 rounded-xl space-y-2">
                        <img src="./assets/wallet1.png" alt="" class="mx-auto">
                        <h1 class="text-sm text-gray-700 text-center">Add Money</h1>
                    </div>

                    <!-- Card - 2 -->
                    <div id="cash-out-card" class="bg-white border-1 border-gray-300 p-4 rounded-xl space-y-2">
                        <img src="./assets/send1.png" alt="" class="mx-auto">
                        <h1 class="text-sm text-gray-700 text-center">Cash Out</h1>
                    </div>

                    <!-- Card - 3 -->
                    <div id="transfer-money-card" class="bg-white border-1 border-gray-300 p-4 rounded-xl space-y-2">
                        <img src="./assets/money1.png" alt="" class="mx-auto">
                        <h1 class="text-sm text-gray-700 text-center">Send Money</h1>
                    </div>

                    <!-- Card - 4 -->
                    <div id="get-bonus-card" class="bg-white border-1 border-gray-300 p-4 rounded-xl space-y-2 -mt-3">
                        <img src="./assets/bonus1.png" alt="" class="mx-auto">
                        <h1 class="text-sm text-gray-700 text-center">Get Bonus</h1>
                    </div>

                    <!-- Card - 5 -->
                    <div id="pay-bill-card" class="bg-white border-1 border-gray-300 p-4 rounded-xl space-y-2 -mt-3">
                        <img src="./assets/purse1.png" alt="" class="mx-auto">
                        <h1 class="text-sm text-gray-700 text-center">Pay Bill</h1>
                    </div>

                    <!-- Card - 6 -->
                    <div id="transaction-card" class="bg-white border-1 border-gray-300 p-4 rounded-xl space-y-2 -mt-3">
                        <img src="./assets/transaction1.png" alt="" class="mx-auto">
                        <h1 class="text-sm text-gray-700 text-center">Transaction</h1>
                    </div>

                </div>
            </section>
     </section>

     <!-- All Form Section -->
      <section class="">
        <!-- Add Money -->
         <div id="add-money-parent" class="form max-w-lg mx-auto p-4">
            <h1 class="text-gray-800 mt-8 mb-5 font-semibold">Add Money</h1>
            <div>
                <!-- Add Money Form -->
                <form action="" class="bg-white rounded-2xl p-8">
                    <!-- Select Bank -->
                    <div>
                        <label class="text-gray-800 font-semibold">Select a Bank</label><br>
                        <select class="select w-full bg-[#F4F5F7] rounded-3xl mt-3"  id="select-bank" >
                            <option class="text-gray-400" >Select a Bank</option>
                            <option>AB Bank</option>
                            <option>Agrani Bank</option>
                            <option>BRAC Bank</option>
                            <option>City Bank</option>
                            <option>Dutch-Bangla Bank</option>
                            <option>Eastern Bank</option>
                            <option>EXIM Bank</option>
                            <option>HSBC</option>
                            <option>IFIC Bank</option>
                            <option>Islami Bank Bangladesh</option>
                            <option>Janata Bank</option>
                            <option>Mercantile Bank</option>
                            <option>Mutual Trust Bank (MTB)</option>
                            <option>Prime Bank</option>
                            <option>Pubali Bank</option>
                            <option>Rupali Bank</option>
                            <option>Social Islami Bank</option>
                            <option>Sonali Bank</option>
                            <option>Standard Chartered Bank</option>
                            <option>United Commercial Bank (UCB)</option>
                        </select>
                    </div>
                    <!-- Bank Account Number -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Bank Account Number</label><br>
                        <input id="bank-account" type="number" placeholder="Enter 11 digit account number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <!-- Amout Add -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Amount to Add</label><br>
                        <input id="add-amount" type="number" placeholder="Add amount to withdraw" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <!-- Pin Number -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Pin Number</label><br>
                        <input id="pin-number" type="number" placeholder="Enter 4 digit pin number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>

                    <button id="add-money-btn" class="bg-[#0874F2] btn w-full text-white text-lg font-semibold py-4 rounded-3xl mt-5">Add Money</button>

                </form>
            </div>
         </div>

         <!-- Cash Out -->
          <div id="cash-out-parent" class="form max-w-lg mx-auto p-4 hidden">
             <h1 class="text-gray-800 mt-8 mb-5 font-semibold">Cash Out</h1>
             <!-- Cash Out Form -->
             <form action="" class="bg-white rounded-2xl p-8">
                <!-- Agent Number -->
                <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Agent Number</label><br>
                        <input id="agent-number" type="number" placeholder="Enter 11 digit number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <!-- Amout Add -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Amount</label><br>
                        <input id="cash-out-amount" type="number" placeholder="Enter amount to withdraw" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <!-- Pin Number -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Pin Number</label><br>
                        <input id="cashout-pin-number" type="number" placeholder="Enter 4 digit pin number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <button id="cash-out-btn" class="bg-[#0874F2] btn w-full text-white text-lg font-semibold py-4 rounded-3xl mt-5">Withdraw Money</button>
             </form>
        </div>

        <!-- Send Money -->
        <div id="transfer-money-parent" class="form max-w-lg mx-auto p-4 hidden">
            <h1 class="text-gray-800 mt-8 mb-5 font-semibold">Send Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <!-- User Account Number -->
                <div class="mt-3">
                        <label class="text-gray-800 font-semibold">User Account Number</label><br>
                        <input id="user-account-number" type="number" placeholder="Enter 11 digit number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <!-- Send Amount -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Amount</label><br>
                        <input id="transfer-amount" type="number" placeholder="Enter amount to transfer" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <!-- Pin Number -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Pin Number</label><br>
                        <input id="transfer-pin-number" type="number" placeholder="Enter 4 digit pin number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <button id="transfer-money-btn" class="bg-[#0874F2] btn w-full text-white text-lg font-semibold py-4 rounded-3xl mt-5">Send Now</button>
             </form>
        </div>

        <!-- Get Bonus -->
        <div id="get-bonus-parent" class="form max-w-lg mx-auto p-4 hidden">
            <h1 class="text-gray-800 mt-8 mb-5 font-semibold">Get Bonus</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <label class="text-gray-800 font-semibold">Enter Bonus Coupon</label><br>
                    <input id="bonus-coupon" type="number" placeholder="Enter your coupon" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    <button id="get-bonus-btn" class="bg-[#0874F2] btn w-full text-white text-lg font-semibold py-4 rounded-3xl mt-5">Get Bonus</button>
            </form>
            
        </div>

        <!-- Pay Bill -->
         <div id="pay-bill-parent" class="form max-w-lg mx-auto p-4 hidden">
            <h1 class="text-gray-800 mt-8 mb-5 font-semibold">Pay Bill</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <!-- Select Bank -->
                <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Select to pay</label><br>
                    <select class="select w-full bg-[#F4F5F7] rounded-3xl   mt-3"  id="pay-bill-bank" >
                            <option class="text-gray-400" >Select a Bank</option>
                            <option>AB Bank</option>
                            <option>Agrani Bank</option>
                            <option>BRAC Bank</option>
                            <option>City Bank</option>
                            <option>Dutch-Bangla Bank</option>
                            <option>Eastern Bank</option>
                            <option>EXIM Bank</option>
                            <option>HSBC</option>
                            <option>IFIC Bank</option>
                            <option>Islami Bank Bangladesh</option>
                            <option>Janata Bank</option>
                            <option>Mercantile Bank</option>
                            <option>Mutual Trust Bank (MTB)</option>
                            <option>Prime Bank</option>
                            <option>Pubali Bank</option>
                            <option>Rupali Bank</option>
                            <option>Social Islami Bank</option>
                            <option>Sonali Bank</option>
                            <option>Standard Chartered Bank</option>
                            <option>United Commercial Bank (UCB)</option>
                    </select>

                    </div>
                    <!-- Biller Account Number -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Biller Account Number</label><br>
                        <input id="biller-account-number" type="number" placeholder="Enter account number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>

                    <!-- Amount to pay -->

                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Amount to pay</label><br>
                        <input id="pay-amount" type="number" placeholder="Add amount to pay" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>

                    <!-- Pin Number -->
                    <div class="mt-3">
                        <label class="text-gray-800 font-semibold">Pin Number</label><br>
                        <input id="pay-bill-pin-number" type="number" placeholder="Enter 4 digit pin number" class="input w-full bg-[#F4F5F7] mt-3 rounded-3xl"/>
                    </div>
                    <button id="pay-bill-btn" class="bg-[#0874F2] btn w-full text-white text-lg font-semibold py-4 rounded-3xl mt-5">Pay Now</button>
             </form>
        </div>


      </section>

     <!-- js script -->
      <script src="./js/home.js"></script>
</body>
</html>
